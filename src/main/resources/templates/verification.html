<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrainUs 인증 코드</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #4F46E5;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #6B7280;
      font-size: 16px;
    }
    .content {
      text-align: center;
      margin: 40px 0;
    }
    .message {
      font-size: 16px;
      color: #374151;
      margin-bottom: 30px;
    }
    .code-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      display: inline-block;
    }
    .verification-code {
      font-size: 32px;
      font-weight: bold;
      color: white;
      letter-spacing: 8px;
      margin: 0;
    }
    .instructions {
      color: #6B7280;
      font-size: 14px;
      margin-top: 20px;
    }
    .warning {
      background-color: #FEF3C7;
      border: 1px solid #F59E0B;
      border-radius: 6px;
      padding: 15px;
      margin: 30px 0;
    }
    .warning-text {
      color: #92400E;
      font-size: 14px;
      margin: 0;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #E5E7EB;
    }
    .footer-text {
      color: #6B7280;
      font-size: 12px;
    }
    .email-info {
      background-color: #F3F4F6;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }
    .email-info p {
      margin: 0;
      color: #6B7280;
      font-size: 14px;
    }
    .highlight {
      color: #4F46E5;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">TrainUs</div>
    <div class="subtitle">이메일 인증 서비스</div>
  </div>

  <div class="content">
    <div class="message">
      안녕하세요! TrainUs 서비스 이용을 위한<br>
      <strong>이메일 인증 코드</strong>를 보내드립니다.
    </div>

    <div class="code-container">
      <p class="verification-code" th:text="${verificationCode}">123456</p>
    </div>

    <div class="instructions">
      위의 <span class="highlight">6자리 인증 코드</span>를 입력 창에 입력해주세요.
    </div>

    <div class="warning">
      <p class="warning-text">
        ⚠️ 이 인증 코드는 <strong>5분 후에 만료</strong>됩니다.<br>
        본인이 요청하지 않은 경우 이 메일을 무시하시기 바랍니다.
      </p>
    </div>

    <div class="email-info">
      <p>📧 요청된 이메일: <span class="highlight" th:text="${email}">user@example.com</span></p>
      <p>🕐 발송 시간: <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</span></p>
    </div>
  </div>

  <div class="footer">
    <p class="footer-text">
      이 메일은 TrainUs 서비스에서 자동으로 발송되었습니다.<br>
      문의사항이 있으시면 고객센터로 연락주세요.
    </p>
  </div>
</div>
</body>
</html>
